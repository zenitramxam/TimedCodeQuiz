<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<header class="top">
    <a href>View Highscores</a>
    <div class="timer">
        <div class="timeTxt">Time: </div>
        <div class="timer_sec">75</div>
    </div>
</header>

<body>
    <div class="container">
      <div id="questionsBox" class="hide">
        <h2 id="questions">Ask a question</h2>
          <div id="options">
            <button class="but">1. Answer </button>
            <button class="but">2. Answer</button>
            <button class="but">3. Answer</button>
            <button class="but">4. Answer</button>
          </div>
      </div>
    </div>
    <div id="home">
      <h2 id="title">Coding Quiz Challenge</h2>
      <p id="info">Try to answer the following code-related questions within the time limit.
          Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
      <div class="cntrl">
        <button id="startQz" class="hid">Start Quiz</button>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
