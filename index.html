<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<header class="top">
    <a href>View Highscores</a>
    <div class="timer">
        <div class="timeTxt">Time: </div>
        <div class="timer_sec">75</div>
    </div>
</header>

<body>
    <div class="quiz">
      <div id="questionsBox" class="hide">
        <h2 id="questions">Ask a question</h2>
          <div id="options">
            <button id=but1 class="but">1. Answer </button>
            <button id=but2 class="but">2. Answer</button>
            <button id=but3 class="but">3. Answer</button>
            <button id=but4 class="but">4. Answer</button>
            <p id="check"></p>
          </div>
      </div>
    </div>
    <div id="home">
      <h2 id="title">Coding Quiz Challenge</h2>
      <p id="info">Try to answer the following code-related questions within the time limit.
          Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
      <div class="cntrl">
        <button id="startQz">Start Quiz</button>
      </div>
    </div>
    <div id="done" class="hide">
      <h2>All done!</h2>
        <p class="endInfo">Your final score is <div id="finalScore"> .</div></p>
      <form>
          <p class="init">Enter initials: <input id="initInput" type="text">
          <button type="submit" id="subBut" class="but">Submit</button>
          </p>
      </form>
    </div>
    <div id="highScore" class="hide">
        <h2 class="high">Highscores</h2>
        <div id="listOf"></div>

        <p>
            <button type="submit" id="goBack">Go Back</button>
            <button type="submit" id="clearHi">Clear Highscores</button>
        </p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
